<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data.min.js"></script>
   <title>World clock - Elina H.</title>
</head>
<body>
    <div class="container">
    <h1>World clock</h1>
    <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
    </select>

    <div class="city" id="los-angeles">
        <div><h2>Los Angeles</h2>
        <div class="date">August 27th 2025</div></div>
        
        <div class="time">1:48:15 <small>AM</small></div>
    </div>

    <div class="city" id="paris">
        <div><h2>Paris</h2>
        <div class="date">August 27th 2025</div></div>
        
        <div class="time">1:48:15 <small>AM</small></div>
    </div>

</div>
